<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Kindlustusmaakler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/global.css">
</head>
<body>
<nav>
    <div class="nav-wrapper pink darken-2">
        <div class="container">
            <a href="index.html" class="brand-logo">Smart Kindlustusmaakler</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <form id="insurance" class="col s12" action="#">
            <div>
                <h3>Personal info</h3>
                <section>
                    <legend>Personal info</legend>
                    <div class="row">
                        <div class="input-field col s6">
                            <select id="client-type">
                                <option value="" disabled selected>Client type</option>
                                <option value="1">Physical entity</option>
                                <option value="2">Legal entity</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 hiddendiv"> <!-- type1 -->
                            <input id="first-name" type="text" class="validate">
                            <label for="first-name">First name</label>
                        </div>
                        <div class="input-field col s6 hiddendiv"> <!-- type1 -->
                            <input id="last-name" type="text" class="validate">
                            <label for="last-name">Last name</label>
                        </div>
                        <div class="input-field col s6 hiddendiv"> <!-- type2 -->
                            <input id="company-name" type="text" class="validate">
                            <label for="company-name">Company name</label>
                        </div>
                        <div class="input-field col s6 hiddendiv">  <!-- type2 -->
                            <input id="company-code" type="text" class="validate">
                            <label for="company-code">Company code</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="input-field col s6 hiddendiv">  <!-- type1 -->
                            <input id="personal-code" type="text" class="validate" required>
                            <label for="personal-code">Personal code</label>
                        </div>
                        <div class="input-field col s6 hiddendiv"> <!-- type1 -->
                            <input id="personal-email" type="email" class="validate">
                            <label for="personal-email">Personal e-mail</label>
                        </div>
                        <div class="input-field col s6 hiddendiv"> <!-- type2 -->
                            <input id="company-email" type="email" class="validate">
                            <label for="company-email">Company e-mail</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select id="contact-country">
                                <option value="" disabled selected>Country</option>
                                <option value="1">Estonia</option>
                                <option value="2">Russia</option>
                                <option value="3">UK</option>
                                <option value="4">USA</option>
                                <option value="5">Sweden</option>
                                <option value="6">Finland</option>
                            </select>
                        </div>
                        <div class="input-field col s6 hiddendiv"> <!-- not Est -->
                            <input id="contact-state" type="text" class="validate">
                            <label for="contact-state">State</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="contact-county" type="text" class="validate">
                            <label for="contact-county">County</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="contact-city" type="text" class="validate">
                            <label for="contact-city">City</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6"> <!-- last int -->
                            <input id="contact-street" type="text" class="validate">
                            <label for="contact-street">Street</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="contact-post-code" type="text" class="validate">
                            <label for="contact-post-code">Postal code</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <input type="checkbox" class="filled-in" id="policy-address" />
                            <label for="policy-address">Different policy address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select id="policy-country" class="hiddendiv">
                                <option value="" disabled selected>Country</option>
                                <option value="1">Estonia</option>
                                <option value="2">Russia</option>
                                <option value="3">UK</option>
                                <option value="4">USA</option>
                                <option value="5">Sweden</option>
                                <option value="6">Finland</option>
                            </select>
                        </div>
                        <div class="input-field col s6 hiddendiv"> <!-- not Est -->
                            <input id="policy-state" type="text" class="validate">
                            <label for="policy-state">State</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 hiddendiv">
                            <input id="policy-county" type="text" class="validate">
                            <label for="policy-county">County</label>
                        </div>
                        <div class="input-field col s6 hiddendiv">
                            <input id="policy-city" type="text" class="validate">
                            <label for="policy-city">City</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 hiddendiv"> <!-- last int -->
                            <input id="policy-street" type="text" class="validate">
                            <label for="policy-street">Street</label>
                        </div>
                        <div class="input-field col s6 hiddendiv">
                            <input id="policy-post-code" type="text" class="validate">
                            <label for="policy-post-code">Postal code</label>
                        </div>
                    </div>
                </section>
                <h3>Vehicle</h3>
                <section>
                    <legend>Vehicle</legend>
                    <div class="row">
                            <div class="input-field col s6">
                                <select>
                                    <option value="" disabled selected>Relation to the vehicle</option>
                                    <option value="1">Owner</option>
                                    <option value="2">User</option>
                                    <option value="3">Lessee</option>
                                </select>
                            </div>
                        <div class="input-field col s6">
                            <select id="brand">
                                <option value="" disabled selected>Brand of the vehicle</option>
                                <option value="1">Bentley</option>
                                <option value="2">Cadillac</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 hiddendiv">
                            <select id="bentley">
                                <option value="" disabled selected>Model of the vehicle</option> <!-- Bentley -->
                                <option value="1">Continental flying spur</option>
                                <option value="2">Continental GT</option>
                                <option value="3">Continental GTC</option>
                            </select>
                        </div>
                        <div class="input-field col s6 hiddendiv">
                            <select id="cadillac">
                                <option value="" disabled selected>Model of the vehicle</option> <!-- Cadillac -->
                                <option value="1">ATS</option>
                                <option value="2">BLS</option>
                                <option value="3">CT6</option>
                            </select>
                        </div>
                        <div class="input-field col s6">
                            <input id="vin-code" type="text" class="validate">
                            <label for="vin-code">VIN code</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="year" type="text" class="validate">
                            <label for="year">Year</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="power" type="text" class="validate">
                            <label for="power">Power in kW</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select>
                                <option value="" disabled selected>Vehicle type</option>
                                <option value="1">Regular vehicle</option>
                            </select>
                        </div>
                        <div class="input-field col s6">
                            <select>
                                <option value="" disabled selected>Vehicle usage type</option>
                                <option value="1">Regular usage</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select>
                                <option value="" disabled selected>Vehicle lease status</option>
                                <option value="0">Not leased</option>
                                <option value="1">Leased</option>
                            </select>
                        </div>
                        <div class="input-field col s6">
                            <input id="registration-code" type="text" class="validate"> <!-- optional -->
                            <label for="registration-code">Registration code</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="curb-weight" type="text" class="validate">
                            <label for="curb-weight">Curb weight</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="dry-weight" type="text" class="validate">
                            <label for="dry-weight">Dry weight</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="price" type="text" class="validate">
                            <label for="price">Price of the vehicle</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="registration-certificate-number" type="text" class="validate"> <!-- optional -->
                            <label for="registration-certificate-number">Registration certificate number</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="odometer-display" type="text" class="validate">
                            <label for="odometer-display">Odometer display value</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="number-of-keys" type="text" class="validate">
                            <label for="number-of-keys">Number of keys</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="number-of-alarm-keys" type="text" class="validate">
                            <label for="number-of-alarm-keys">Number of alarm keys</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="number-of-doors" type="text" class="validate">
                            <label for="number-of-doors">Number of doors</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="number-of-airbags" type="text" class="validate">
                            <label for="number-of-airbags">Number of airbags</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="number-of-seats" type="text" class="validate">
                            <label for="number-of-seats">Number of seats</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select>
                                <option value="" disabled selected>Vehicle body type</option>
                                <option value="0">Convertible</option>
                                <option value="1">Coupe</option>
                                <option value="2">Hatchback</option>
                                <option value="3">Combi</option>
                                <option value="4">Limousine</option>
                                <option value="5">Pickup</option>
                                <option value="6">Sedan</option>
                                <option value="7">Special</option>
                                <option value="15">Other</option>
                            </select>
                        </div>
                        <div class="input-field col s6">
                            <select>
                                <option value="" disabled selected>Vehicle fuel type</option>
                                <option value="0">CNG</option>
                                <option value="1">Diesel</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6"> <!-- type1 -->
                            <input id="employee" type="email" class="validate">
                            <label for="employee">Employee e-mail</label>
                        </div>
                    </div>
                </section>
            </div>
        </form>
    </div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/arrive.js"></script>
<script src="assets/js/materialize.min.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
<script src="assets/js/jquery.steps.min.js"></script>
<script src="assets/js/functions.js"></script>
</body>
</html>
